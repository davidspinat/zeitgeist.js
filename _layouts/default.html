<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
</head>
<body>

<header class="header">
  <h1 class="header--title">{{ site.title }}</h1>
  <div class="header--links">
    <a class="header--link" href="https://github.com/{{site.github_name}}">Github</a>
  </div>
</header>

<header class="header-sticky">
  <div class="header-sticky--container">
    <h2 class="header-sticker--title">{{ site.title }}</h2>
    <a class="header-sticker--link" href="https://github.com/{{site.github_name}}">Github</a>
  </div>
</header>

<div class="content">
  {{ content }}
</div>

<footer>

</footer>
</body>
</html>
